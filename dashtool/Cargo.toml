[package]
name = "dashtool"
version = "0.1.0"
edition = "2021"

description = "Lakehouse build tool"

license = "Apache-2.0"

repository = "https://github.com/dashbook/dashtool"

[dependencies]
argo-workflow = { path = "../argo-workflow" }
clap = { version = "4.4", features = ["derive"] }
dashtool-common = { path = "../dashtool-common/" }
datafusion-iceberg-sql = "0.2"
datafusion-sql = "36.0.0"
datafusion-common = "36.0.0"
git2 = "0.18"
iceberg-rust = "0.2"
iceberg-rust-spec = "0.2"
iceberg-catalog-sql = "0.2"
serde = { workspace = true }
serde_json = { workspace = true }
sqlparser = { version = "0.43", features = ["visitor"] }
object_store = "0.9"
openidconnect = "3.3"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
futures = "0.3.30"
thiserror = "1"
reqwest = "0.11"
url = "2.4"
anyhow = "1"
petgraph = { version = "0.6", features = ["serde-1"] }
arrow-schema = "50.0.0"
target-iceberg = "0.1"
serde_yaml = "0.9.25"
async-trait = "0.1"
derive-getters = "0.3.0"
k8s-openapi = { version = "0.20.0", features = ["v1_24"] }
shellexpand = "3.1.0"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
dirs = { version = "5.0.1" }

[dev-dependencies]
tempfile = "3.8.1"
