[package]
name = "dashtool"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
argo-workflow = { path = "../argo-workflow" }
clap = { version = "4.4", features = ["derive"] }
dashbook-catalog = { git = "https://github.com/dashbook/dashbook-catalog.git" }
datafusion_iceberg = { git = "https://github.com/JanKaul/iceberg-rust.git" }
datafusion-sql = "33.0.0"
git2 = "0.18"
iceberg-rust = { git = "https://github.com/JanKaul/iceberg-rust.git" }
iceberg-rust-spec = { git = "https://github.com/JanKaul/iceberg-rust.git" }
iceberg-catalog-nessie = { git = "https://github.com/dashbook/iceberg-catalog-nessie-rust.git" }
iceberg-catalog-sql = { git = "https://github.com/JanKaul/iceberg-rust.git" }
serde = { workspace = true }
serde_json = { workspace = true }
sqlparser = { version = "0.39", features = ["visitor"] }
object_store = "0.7"
openidconnect = "3.3"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
futures = "0.3.28"
thiserror = "1"
reqwest = "0.11"
url = "2.4"
anyhow = "1"
datafusion-common = "33.0.0"
petgraph = { version = "0.6", features = ["serde-1"] }
arrow-schema = "48.0.1"
target-iceberg-nessie = { git = "https://github.com/dashbook/target-iceberg-nessie.git" }
serde_yaml = "0.9.25"
async-trait = "0.1"


[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
dirs = { version = "5.0.1" }
