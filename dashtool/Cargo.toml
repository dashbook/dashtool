[package]
name = "dashtool"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.2", features = ["derive"] }
dashbook-catalog = { git = "https://github.com/dashbook/dashbook-catalog.git" }
datafusion-sql = "30.0.0"
git2 = "0.18.0"
iceberg-rust = { git = "https://github.com/JanKaul/iceberg-rust_archive.git" }
iceberg-catalog-nessie = { git = "https://github.com/dashbook/iceberg-catalog-nessie-rust.git" }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.105"
sqlparser = { version = "0.36.1", features = ["visitor"] }
openidconnect = "3.3.1"
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"] }
futures = "0.3.28"
thiserror = "1.0.48"
reqwest = "0.11.20"
url = "2.4.1"
